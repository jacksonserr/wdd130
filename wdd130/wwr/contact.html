        <h1>Contact Us</h1>

            <p>Address: 886 Main St Rd, Riverville</p>
            <p>Phone: 208-431-1234</p>
            <p>Email: jacksonserr@rafting.com</p>
            <div class="google-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d23028.41059551322!2d-111.8001051!3d43.823665250000005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1688850538984!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <div class="employee-profiles">
            <figure>
                <img src="wwr/pics/employee1.jpeg" alt="Employee 1">

            </figure>
            <figure>
                <img src="wwr/pics/employee2.jpeg" alt="Employee 2">

        <form class="contact-form" action="submit-contact.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <fieldset>
              <legend>Purpose of Message:</legend>
              <div class="radio-option">
                <input type="radio" id="general-inquiry" name="purpose" value="general" required>
                <label for="general-inquiry">General Inquiry</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="reservation-question" name="purpose" value="reservation" required>
                <label for="reservation-question">Reservation Question</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="website-suggestion" name="purpose" value="suggestion" required>
                <label for="website-suggestion">Website Suggestion</label>
              </div>
            </fieldset>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <input type="checkbox" id="subscribe" name="subscribe">
            <label for="subscribe">Please subscribe me to the monthly newsletter</label>
            <button type="Subscribe!">Subscribe</button>
          </form>
